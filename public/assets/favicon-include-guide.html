<!-- Copy and paste these lines into your website's <head> section -->
<!-- Primary SVG favicon - modern browsers - crisp at any resolution -->
<link rel="icon" href="/icon-logo.svg" type="image/svg+xml">
<!-- Fallback ICO for older browsers that don't support SVG -->
<link rel="alternate icon" href="/favicon.ico">
<!-- PNG fallbacks for browsers that support neither SVG nor ICO -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="manifest" href="/assets/site.webmanifest">
<meta name="msapplication-config" content="/assets/browserconfig.xml">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourdomain.com/">
<meta property="og:title" content="Supakoto">
<meta property="og:description" content="Your site description here">
<meta property="og:image" content="https://yourdomain.com/assets/og-image.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://yourdomain.com/">
<meta property="twitter:title" content="Supakoto">
<meta property="twitter:description" content="Your site description here">
<meta property="twitter:image" content="https://yourdomain.com/assets/twitter-card.png">
